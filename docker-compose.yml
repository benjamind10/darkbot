version: '3.8'

services:
  python-app:
    build: ./
    volumes:
      - ./bot:/usr/local/share/bot
    working_dir: /usr/local/share/bot
    command: python bot.py
    networks:
      - app-network
    depends_on:
      - db
      # - lavalink-app

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: darkbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
