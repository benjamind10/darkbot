version: '3.8'

services:
  python-app:
    build: ./
    volumes:
      - ./bot:/usr/local/share/bot
    working_dir: /usr/local/share/bot
    command: python main.py
    networks:
      - app-network
    logging:
      options:
        max-size: 10m
    depends_on:
      - db
      - redis
      # - lavalink-app

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"
    logging:
      options:
        max-size: 10m


  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      REDIS_ENABLED: "true"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
    volumes:
      - redisdata:/data
    networks:
      - app-network
    logging:
      options:
        max-size: 10m

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  redisdata: