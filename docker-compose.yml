version: '3.8'

services:
  python-app:
    build: ./
    volumes:
      - ./bot:/usr/local/share/bot
    working_dir: /usr/local/share/bot
    command: python main.py
    networks:
      - app-network
    logging:
      options:
        max-size: 10m
    depends_on:
      - db
      # - lavalink-app

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: darkbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: d@rk-b0t!236a
      # POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"
    logging:
      options:
        max-size: 10m

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
